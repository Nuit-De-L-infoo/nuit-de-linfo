version: "3.8"

services:
  frontend:
    build:
      context: web
    container_name: web
    ports:
      - "3000:3000"
    volumes:
      - ./web/app:/app/app
    restart: unless-stopped

  api:
    build:
      context: api
    container_name: api
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
    restart: unless-stopped
    command: python manage.py runserver 0.0.0.0:8000
